cbs:
  source_name: "cbs"
  description_en: "Statistics Netherlands (CBS) open data via OData API"

  datasets:

    - table_id: "84583NED"
      dataset_name: "neighbourhood_key_figures"
      silver_table: "silver_cbs_neighbourhood_key_figures"
      description_en: "Key figures by municipality, district and neighbourhood"

      grain:
        - region
        - period

      endpoints:
        bronze:
          - TableInfos
          - DataProperties
          - TypedDataSet
        silver_dimensions:
          - Regions
          - Perioden
          - CategoryTables

      columns_en:
        RegioS: "region_code"
        RegioNaam: "region_name"
        SoortRegio_2: "region_type"
        Perioden: "period_code"

        Inwoners_5: "population"
        AantalHuishoudens_10: "households"
        GemiddeldInkomenPerInwoner_25: "avg_income_per_resident_eur"

      measures:
        - population
        - households
        - avg_income_per_resident_eur

    - table_id: "83765NED"
      dataset_name: "average_woz_value"
      silver_table: "silver_cbs_average_woz_value"
      description_en: "Average WOZ property value by region"

      grain:
        - region
        - period

      endpoints:
        bronze:
          - TableInfos
          - DataProperties
          - TypedDataSet
        silver_dimensions:
          - Regions
          - Perioden

      columns_en:
        RegioS: "region_code"
        RegioNaam: "region_name"
        Perioden: "period_code"

        GemiddeldeWOZWaarde_1: "avg_woz_value_eur"

      measures:
        - avg_woz_value_eur

    - table_id: "82900NED"
      dataset_name: "housing_stock"
      silver_table: "silver_cbs_housing_stock"
      description_en: "Housing stock by dwelling type and construction year"

      grain:
        - region
        - period
        - dwelling_type

      endpoints:
        bronze:
          - TableInfos
          - DataProperties
          - TypedDataSet
        silver_dimensions:
          - Regions
          - Perioden
          - CategoryTables

      columns_en:
        RegioS: "region_code"
        RegioNaam: "region_name"
        Perioden: "period_code"
        TypeWoning_3: "dwelling_type"

        AantalWoningen_1: "number_of_dwellings"

      measures:
        - number_of_dwellings

    - table_id: "86161NED"
      dataset_name: "household_income"
      silver_table: "silver_cbs_household_income"
      description_en: "Household income indicators by region"

      grain:
        - region
        - period

      endpoints:
        bronze:
          - TableInfos
          - DataProperties
          - TypedDataSet
        silver_dimensions:
          - Regions
          - Perioden

      columns_en:
        RegioS: "region_code"
        RegioNaam: "region_name"
        Perioden: "period_code"

        GemiddeldInkomenHuishouden_6: "avg_household_income_eur"
        MediaanInkomenHuishouden_7: "median_household_income_eur"

      measures:
        - avg_household_income_eur
        - median_household_income_eur

